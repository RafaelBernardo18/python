<!DOCTYPE html>
<html>
    <head>
        <title>blog com flask</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    </head>
    <body>
        <div class="corpo">
            <div class="topo">
                <header>
                    <nav>
                        <a href="">Principal</a> |
                        <a href="">Sobre</a>
                    </nav>
                </header>
            </div>

            <form method="POST" action="/busca">
                <div>
                    <input name="titulo" id="titulo" class="busca" placeholder="pesquise algum título aqui"><br><br>
                    <button type="submit" class="btn-busca">Buscar</button>
                </div>
            </form>

            <div class="conteudo">
                <section>
                    <h1>Posts da página</h1>
                    {% for p in postagem %}
                    <article>
                        <header>
                            <input type="hidden" value="{{ p.id }}">
                            <h4><a href="">{{ p.titulo }}</a></h4>
                        </header>
                        <p>{{ p.conteudo }}</p>
                    {% endfor %}
                    </article>
                </section>
            </div>

        </div>

    </body>
</html>
